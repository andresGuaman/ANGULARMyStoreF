<div>
  <h4 class="text-center">Nuevo Cliente</h4>
 <div class="container">
  <div class="row-mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="ingresar()" novalidate #f="ngForm">
        <div class="fore-group">
          <label for="cli_usuario">Usuario</label>
          <input type="text" class="form-control" id="cli_usuario" name="cli_usuario"
           [(ngModel)]="cli_usuario" required>
        </div>
        <div class="fore-group">
          <label for="cli_password">Contrase√±a</label>
          <input type="text" class="form-control" id="cli_password" name="cli_password"
           [(ngModel)]="cli_password" required>
        </div>
        <br>
        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Ingresar</button>
        <br>
      </form>
    </div>
  </div>
</div>
</div>
